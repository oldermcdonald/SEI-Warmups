    <script>
    // Warmup exercise - Day 3
    // Create a function to take three arguments

    var airCon = function(currentTemp, status, desiredTemp) {
        if (status == 'on' && currentTemp > desiredTemp) {
            console.log("Turn on the A/C Please");
        }
        // Added this additional condition below
        else if (status == 'on' && currentTemp < desiredTemp) {
            console.log("Turn on the A/C Please");
        }
        else if (status == 'off' && currentTemp > desiredTemp) {
            console.log("Fix the A/C now! It's hot!")
        }
        else if (status == 'off' && currentTemp < desiredTemp) {
            console.log("Fix the A/C whenever you have the chance... It's cool...")
        }
    }

    airCon(12, 'on', 24);

    </script>
